<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-code-generator</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body >
    <header class="shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <div class="h1">
                    QR-code-generator
                </div>
            </div>
            <div class="svg">
                <div id="github-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16" >
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main>
       
        <div class="container text-center py-5 py-sm-5 py-sm-4 p-sm-5">
            <div class="card px-sm-5 pb-5 shadow">
                <div class="card-body">
                    <div class="h1 card-title">
                        Create Your QR
                    </div>
                    <div class="input-group my-3 ">
                        <label for="input-link" class="input-group-text">Link</label>
                        <input type="text" name="link" id="input-link" class="form-control" placeholder="Paste Your Link">
                    </div>
                    <div class="input-group my-3">
                        <label for="input-size" class="input-group-text">size</label>
                        <input type="number" min="100" name="size" id="input-size" class="form-control" placeholder="size of image ex 144,360" value="150">
                    </div>
                </div>
                <div class="image">
                    <img src="" id="display-qr"  alt="" class="img-fluid img-thumbnail shadow p-1 p-sm-2">
                </div>
              </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
